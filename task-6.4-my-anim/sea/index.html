<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea</title>
    <link rel="stylesheet" href="./css/zero.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/keyframes.css" />
  </head>

  <body>
    <audio autoplay loop>
      <source src="./sounds/sound.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <!-- rope 1 -->
    <div class="rope rope-1">
      <div class="scale-1">
        <span class="rope-element rope-elmenent-1 direction-1"></span>
        <span class="rope-element rope-elmenent-2 direction-1"></span>
        <span class="rope-element rope-elmenent-3 direction-1"></span>
      </div>
    </div>

    <!-- rope 2 -->
    <div class="rope rope-2">
      <div class="scale-2">
        <span class="rope-element rope-elmenent-4 direction-2"></span>
        <span class="rope-element rope-elmenent-5 direction-2"></span>
      </div>
    </div>

    <!-- rope 3 -->
    <div class="rope rope-3">
      <div class="scale-3">
        <span class="rope-element rope-elmenent-6 direction-3"></span>
        <span class="rope-element rope-elmenent-7 direction-3"></span>
        <span class="rope-element rope-elmenent-8 direction-3"></span>
      </div>
    </div>

    <!-- wave 1 -->
    <div class="wave wave-1"></div>
    <!-- wave 2 -->
    <div class="wave wave-2"></div>
    <!-- fish -->
    <div class="fish"></div>
    <!-- wave 3 -->
    <div class="wave wave-3"></div>
    <!-- lighthouse -->
    <div class="lighthouse">
      <div class="lighthouse-element"></div>
    </div>
    <!-- wave 4 -->
    <div class="wave wave-4"></div>
    <!-- wave 5 -->
    <div class="wave wave-5"></div>
    <!-- wave 6 -->
    <div class="wave wave-6"></div>
  </body>
</html>
