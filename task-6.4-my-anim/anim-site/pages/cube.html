<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUBE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../css/zero.css" />
    <link rel="stylesheet" href="../css/cube.css" />
  </head>
  <body>
    <a href="../index.html" class="link animate__animated animate__bounceInLeft"
      >home</a
    >

    <div class="test"></div>
    <div class="wrapper">
      <div class="cube">
        <div class="side front"></div>
        <div class="side back"></div>
        <div class="side right"></div>
        <div class="side left"></div>

        <div class="side bottom"></div>

      <div class="cube cube-green">

        <div class="side back cube-green-side"></div>
        <div class="side right cube-green-side"></div>
        <div class="side left cube-green-side"></div>
        <div class="side top cube-green-side"></div>
        <div class="side bottom cube-green-side"></div>
      </div>

      <div class="cube cube-violet">
        <div class="side front cube-violet-side"></div>
        <div class="side back cube-violet-side"></div>
        <div class="side right cube-violet-side"></div>
        <div class="side left cube-violet-side"></div>
        <div class="side top cube-violet-side"></div>
        <div class="side bottom cube-violet-side"></div>
      </div>
